<!DOCTYPE html>
<html>

                     width: 100%;
                     height: 100%;
                     top: 0;
                     left: 0;
                     right: 0;
                     bottom: 0;
                     z-index: 2;'>

                                        bottom:30px;
                                        right:30px;
                                        width:100px;

                                        transform: rotate(180.0deg);'>

    <div id="deck-container">

      "controller": false

    const tooltip = true;

      configuration
